<ion-content padding>
	<ion-grid class="logo">
		<ion-row>
		  <ion-col col-12>
			<img src="assets/imgs/tlogo.png">
		  </ion-col>
		</ion-row>
		<ion-row>
		  <ion-col col-12>
			<p class="title">Traveller</p>
			<p class="subtitle">Your Travel Patner</p>
		  </ion-col>
		</ion-row>
	  </ion-grid>
	<ion-grid class="lgnGrd">
		<ion-row>
			<ion-col col-12>
				<p class="lgnTxt">Continue with:</p>
				<button ion-button class="mailLgn" (click)="mailRgstrtn()">E-mail</button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<button ion-button class="gglLgn"><img src="/assets/imgs/google_signin.png"></button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<button ion-button class="fcbkLgn"><img class="fbimg" src="/assets/imgs/fb_signin.png"></button>
			</ion-col>
		</ion-row>

	</ion-grid>
</ion-content>
