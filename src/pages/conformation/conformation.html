<ion-content padding>
  <ion-row>
    <ion-col col-12 class="icn">
        <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
    </ion-col>
    </ion-row>
    <ion-grid>
      <ion-row>
        <ion-col col-12 class="txt">
          <p>A confirmation mail has been sent to you. Follow the instructions in the e-mail to finalize your account</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 class="btnCol">
            <button ion-button (click)="signin()">SIGN IN</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  
</ion-content>
